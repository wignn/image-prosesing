services:
  wignn-web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: wignn-studio
    restart: unless-stopped
    ports:
      - "3080:80"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "app.name=wignn-studio"
      - "app.version=1.0.0"

networks:
  default:
    name: wignn-network
    driver: bridge
